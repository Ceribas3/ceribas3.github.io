<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lapa netika atrasta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .error-container h1 {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .error-container a {
            font-size: 1.2rem;
            color: #3498db;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .error-container a:hover {
            background-color: #3498db;
            color: white;
        }

        .error-container .back-btn {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 - Lapa netika atrasta</h1>
        <p>Šī lapa nepastāv. Lūdzu, pārbaudiet URL vai atgriezieties uz sākuma lapu.</p>
        <a class="back-btn" href="https://ceribas3.github.io/">Atgriezties uz sākuma lapu</a>
    </div>
</body>
</html>
