<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Raksti ‚Äì Ceribas3</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #FF7B00;
      --bg-color: #FFFDF9;
      --card-bg: #FFFFFF;
      --text-color: #222;
      --light-gray: #aaa;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--main-color);
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .button, .back {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px 0;
      background-color: var(--main-color);
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover, .back:hover {
      background-color: #e56f00;
    }

    .article-list a {
      display: block;
      background-color: var(--card-bg);
      padding: 15px 20px;
      margin: 15px 0;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .article-list a:hover {
      transform: translateY(-2px);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      color: var(--light-gray);
      font-size: 0.9rem;
      margin: 60px 0 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Raksti</h1>
    <p>Lasiet un izveidojiet savus rakstus vietnƒì <strong>Ceribas3</strong></p>
  </header>

  <main id="main-view">
    <a class="button" href="/articles?p=create">+ Izveidot jaunu rakstu</a>
    <div class="article-list" id="article-list"></div>
  </main>

  <main id="article-view" class="hidden">
    <h2 id="article-title"></h2>
    <p id="article-content"></p>
    <a class="back" href="/articles">‚Üê Atpakaƒº uz sarakstu</a>
  </main>

  <main id="create-view" class="hidden">
    <h2>Izveidot jaunu rakstu</h2>
    <input type="text" id="new-title" placeholder="Raksta nosaukums">
    <textarea id="new-content" rows="6" placeholder="Raksta saturs..."></textarea>
    <button class="button" onclick="saveArticle()">SaglabƒÅt rakstu</button>
    <a class="back" href="/articles">‚Üê Atcelt</a>
  </main>

  <footer>
    ¬© 2025 Ceribas3 ‚Äì Visas tiesƒ´bas aizsargƒÅtas
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const view = params.get("p");
    const mainView = document.getElementById("main-view");
    const articleView = document.getElementById("article-view");
    const createView = document.getElementById("create-view");
    const articles = JSON.parse(localStorage.getItem("articles") || "{}");

    function saveArticle() {
      const title = document.getElementById("new-title").value.trim();
      const content = document.getElementById("new-content").value.trim();
      const id = title.toLowerCase().replace(/\s+/g, "-");

      if (!title || !content) {
        alert("L≈´dzu aizpildiet visus laukus.");
        return;
      }

      articles[id] = { title, content };
      localStorage.setItem("articles", JSON.stringify(articles));
      window.location.href = `/articles?p=${id}`;
    }

    function renderList() {
      const list = document.getElementById("article-list");
      list.innerHTML = "";
      for (const id in articles) {
        const a = document.createElement("a");
        a.href = `/articles?p=${id}`;
        a.textContent = articles[id].title;
        list.appendChild(a);
      }
    }

    function renderArticle(id) {
      const article = articles[id];
      if (!article) {
        document.body.innerHTML = `
          <main style="text-align:center;padding:50px">
            <h2>Raksts nav atrasts üò¢</h2>
            <a class="back" href="/articles">‚Üê Atpakaƒº uz rakstiem</a>
          </main>`;
        return;
      }

      document.getElementById("article-title").textContent = article.title;
      document.getElementById("article-content").textContent = article.content;
    }

    if (!view) {
      renderList();
    } else if (view === "create") {
      mainView.classList.add("hidden");
      createView.classList.remove("hidden");
    } else {
      mainView.classList.add("hidden");
      articleView.classList.remove("hidden");
      renderArticle(view);
    }
  </script>
</body>
</html>
