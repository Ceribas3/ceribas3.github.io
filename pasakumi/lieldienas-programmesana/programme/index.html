<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Programme! – Lieldienu pasākums</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #fff8f0;
      color: #333;
      padding: 0;
    }

    header {
      background-color: #ffb347;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #aaa;
      background: white;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #ffb347;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffa733;
    }

    #readonly {
      font-size: 1.1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Lieldienu Programmēšanas Pasākums – Programme!</h1>
</header>

<main id="app">
  <div id="editorMode">
    <h2>Tavs HTML:</h2>
    <textarea id="htmlCode" placeholder="HTML kods šeit..."></textarea>

    <h2>Tavs CSS:</h2>
    <textarea id="cssCode" placeholder="CSS kods šeit..."></textarea>

    <h2>Tavs JavaScript:</h2>
    <textarea id="jsCode" placeholder="JS kods šeit..."></textarea>

    <button onclick="runCode()">Izpildīt kodu</button>
    <button onclick="saveCode()">Saglabāt un ģenerēt saiti</button>

    <iframe id="output"></iframe>
  </div>

  <div id="readonlyMode" style="display: none;">
    <h2>Tavs rezultāts:</h2>
    <iframe id="readonlyFrame"></iframe>
    <p id="readonly"></p>
  </div>
</main>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const viewId = urlParams.get("p");

  function runCode() {
    const html = document.getElementById("htmlCode").value;
    const css = document.getElementById("cssCode").value;
    const js = document.getElementById("jsCode").value;

    const finalCode = `
      <style>${css}</style>
      ${html}
      <script>${js}<\/script>
    `;

    const iframe = document.getElementById("output");
    const doc = iframe.contentWindow.document;
    doc.open();
    doc.write(finalCode);
    doc.close();
  }

  function saveCode() {
    const html = document.getElementById("htmlCode").value;
    const css = document.getElementById("cssCode").value;
    const js = document.getElementById("jsCode").value;

    const randomID = Math.floor(Math.random() * 100000);
    const data = { html, css, js };

    localStorage.setItem(`prog_${randomID}`, JSON.stringify(data));

    const newUrl = `${window.location.pathname}?p=${randomID}`;
    alert("Saglabāts! Atver šo saiti:\n" + window.location.origin + newUrl);
    window.location.href = newUrl;
  }

  function loadReadOnly(id) {
    const data = localStorage.getItem(`prog_${id}`);
    if (!data) {
      document.getElementById("app").innerHTML = `<h2>404 – Nav atrasts!</h2>`;
      return;
    }

    const { html, css, js } = JSON.parse(data);

    const finalCode = `
      <style>${css}</style>
      ${html}
      <script>${js}<\/script>
    `;

    document.getElementById("editorMode").style.display = "none";
    document.getElementById("readonlyMode").style.display = "block";

    const iframe = document.getElementById("readonlyFrame");
    const doc = iframe.contentWindow.document;
    doc.open();
    doc.write(finalCode);
    doc.close();

    document.getElementById("readonly").innerText = `Projekts ID: ${id}`;
  }

  if (viewId) {
    loadReadOnly(viewId);
  }
</script>

</body>
</html>
