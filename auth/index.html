<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cerības3 – Autorizācija</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #9333ea);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 90%;
      width: 350px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    button {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background-color: white;
      color: #1e3a8a;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1>Cerības3 Autorizācija</h1>
    <p>Izvēlies kā vēlies pieslēgties sistēmai:</p>
    <button onclick="window.location.href='/auth/registreties'">Reģistrēties</button>
    <button onclick="window.location.href='/auth/pieslegties'">Pieslēgties</button>
  </div>
  <footer>© 2025 Uxidone – Visas tiesības aizsargātas</footer>
</body>
</html>
