<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cerības3 - Pieslēgties</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #5a78ff, #86c8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 24px;
      margin-top: 15px;
      width: 100%;
      background-color: #5a78ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3b5edc;
    }

    .divider {
      margin: 20px 0;
      color: #aaa;
    }

    .alt-login button {
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
    }

    #recaptcha-container {
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Pieslēgties Cerības3</h2>

    <input type="email" id="email" placeholder="E-pasts" />
    <input type="password" id="password" placeholder="Parole" />
    <button onclick="loginWithEmail()">Pieslēgties</button>

    <div class="divider">vai</div>

    <div class="alt-login">
      <button onclick="loginWithGoogle()">Pieslēgties ar Google</button>
      <input type="tel" id="phone" placeholder="+37112345678" />
      <div id="recaptcha-container"></div>
      <button onclick="sendCode()">Sūtīt kodu</button>
      <input type="text" id="code" placeholder="Verifikācijas kods" />
      <button onclick="verifyCode()">Apstiprināt kodu</button>
    </div>

    <p class="error" id="error-msg"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD5L93RbgyI2voaite89sy87Mp3KwHqBEQ",
    authDomain: "ceribas3-saite.firebaseapp.com",
    projectId: "ceribas3-saite",
    storageBucket: "ceribas3-saite.firebasestorage.app",
    messagingSenderId: "728919586798",
    appId: "1:728919586798:web:92265e806f32b885f780ff",
    measurementId: "G-2204JGLHCM"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const errorMsg = document.getElementById("error-msg");

    function loginWithEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "/")
        .catch((err) => errorMsg.innerText = err.message);
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href = "/")
        .catch((err) => errorMsg.innerText = err.message);
    }

    // Phone login
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': (response) => {}
    });

    let confirmationResult;

    function sendCode() {
      const phone = document.getElementById("phone").value;
      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
        })
        .catch((err) => errorMsg.innerText = err.message);
    }

    function verifyCode() {
      const code = document.getElementById("code").value;
      confirmationResult.confirm(code)
        .then(() => window.location.href = "/")
        .catch((err) => errorMsg.innerText = err.message);
    }
  </script>
</body>
</html>
